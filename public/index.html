<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-blue-700 text-2xl font-semibold mt-8">To Do App</h1>

        <div class="row mt-8">
            <input id="Input" type="text" class="py-2 px-6 border border-gray-500" placeholder="Enter task here">
            <button class="py-2 px-6 bg-blue-500 text-white" onclick="addToDo(event)">Add Task</button>
        </div>

            <div id="toDoList" class="inline-block mt-8"></div>

        
  
    </div>
    


    <script src="main.js"></script>
</body>
</html>
